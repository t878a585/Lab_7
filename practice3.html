<!DOCTYPE html>
<html>
	<head>
		<script>
			function check_Passwords(password_One, password_Two) {
				if (!(password_One === password_Two)) {
					alert("Passwords don't match");
					return;
				}
				
				if (password_One.length < 8) {
					alert("Password is too short");
					return;
				}
				
				alert("Passwords match");
				return;				
			}
			
			function get_Fields_And_Check() {
				check_Passwords(document.getElementById("p1").value, document.getElementById("p2").value);
			}
		</script>
	</head>
	
	<body>
		<h1 style="color: blue;">PLEASE CONFIRM YOUR PASSWORD</h1>
	
		<label for="p1">Password:</label><br/>
		<input type="text" id="p1"><br/>
		<label for="p2">Confirm Password:</label><br/>
		<input type="text" id="p2"><br/>
		<button type="button" onclick="get_Fields_And_Check()" id="b">Confirm</button>
	</body>
</html>
